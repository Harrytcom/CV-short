<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Global</title>
</head>
<body>
  <div class="outer-wrapper">
    
    <header class="header">
      <img class="header__logo" src="./img/logo_Global.png" alt="Global logotype">
      <nav class="header__navigation">
        <button class="navigation-burger-btn" aria-label="Toggle navigation">
          <span class="burger-line"></span>
          <span class="burger-line"></span>
          <span class="burger-line"></span>
        </button>
        <a class="header__navigation-link" href="#">Mobile Top Up</a>
        <a class="header__navigation-link" href="#">About</a>
        <a class="header__navigation-link" href="#">Rate</a>
        <a class="header__navigation-link" href="#">Help</a>
        <div class="block"></div>
      </nav>
      <button class="button signUp-btn">Sign Up</button>
    </header>

    <section class="main-section">

      <main class="heading">
        <h1 class="heading__title">Now Buy Your PIN or<span> Top Up </span>With&nbsp;Bank&nbsp;Transfer</h1>
        <h3 class="heading__caption">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</h3>
      </main>

      <button class="button getStarted-btn">Get Started</button>

      <form class="search-bar" action="" aria-label="Search">
        <input class="search-bar__input" id="search-input-js" type="text" placeholder="Where do you want to call?" maxlength="100">
        <span class="search-bar__input-error" id="search-input__error-js"></span>
        <button class="search-bar__search-btn" id="search-button-js" type="submit"></button>
      </form>

      <div class="price-plan">
        <div class="price-plan__socials"></div>
        <p class="price-plan__description">45k+ Regular User. <span>View Price Plan</span></p>
      </div>

      <div class="main-section__image">
        <div class="rotation-content">
          <img class="main-image" src="./img/girl.png" alt="">
          <div class="main-section__figure">
          </div>
          <img class="flag-1 move-1" src="./img/britain.svg" alt="">
        </div>
      </div>
    </section>
    
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
